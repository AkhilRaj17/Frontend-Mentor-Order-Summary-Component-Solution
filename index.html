<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href=".\images\favicon32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./images/illustration-hero.svg"
                 alt="Music image">
            <div class="TextBox">
                 <h2>
                    Order Summary
                </h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div> 
            <div class="AmountBox">
                <div class="leftBox">
                    <div class="imgBox">
                        <img src="./images/icon-music.svg" 
                            alt="Icon Music"/>
                        
                    </div>
                    <div class="Annualbox">
                        <p style="font-weight: bolder;font-family: 'Red Hat Display',sans-serif;">Annual Plan </p>
                        <p style="color: hsl(224, 23%, 55%);font-family: 'Red Hat Display',sans-serif;">$59.99/year</p>
                    </div>
                    
                </div>
                <div class="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>
            <button id="PaymentButton">Proceed to Payment</button>
            <div class="CancelBox">
                <a href="#">Cancel Order</a>
            </div>
    </div>
    </div>
</body>
</html>
